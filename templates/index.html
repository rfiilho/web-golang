{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_navbar"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Desc}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Qtd}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><a href="#@" class="btn btn-danger" onclick="onDelete('{{.Id}}')">Excluir</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo</a>
        </div>

    </div>
    <script>
        function onDelete(id){
            if(confirm("Tem certeza que deseja deletar esse produto?")){
                window.location = "/delete?id=" + id
            }
        }
    </script>
</body>

</html>
{{end}}
